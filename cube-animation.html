<!DOCTYPE html>
<html>
<head>
	<title>Cube animation</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
	<style>
		body
		{
			background:#444;
		}
		#container
		{
			width:200px;
			height:200px;
			/*border:1px solid lime;*/
			margin:210px 650px;
			perspective:900px;

		}
		#cube
		{
			width:200px;
			height:200px;
			transform-style:preserve-3d;
			position:relative;
			transform:translateZ(-100px);
			animation:twirl 15s infinite alternate;
		}
		.face
		{
			height:inherit;
			width:inherit;
			position:absolute;
			/*opacity:0.6;*/
			text-align:center;
			line-height:200px;
			font-family: 'Reggae One', cursive;
			font-size:17px;
			text-shadow:2px 1px 1px grey;
		}
		#front
		{
			background:#0DE0A5;
			transform:translateZ(100px);
		}
		#back
		{
			background:#807A62;
			transform:translateZ(-100PX) rotateY(180deg);
		}
		#top
		{
			transform:translateY(-100px) rotateX(90deg);
				background:#4F87FF;
			
		}
		#bottom
		{
			transform:translateY(100px) rotateX(-90deg);
			background:#E0419E;
		}
		#left
		{
			transform:translateX(-100px) rotateY(-90deg);
			background:lime;
			background:#F7EB0A;
		}
		#right
		{
			transform:translateX(100px) rotateY(90deg);
		/*	background:#E03A0F;*/
			background:#FF6F4A;
		}
		@keyframes twirl
		{
			0%{
				transform:rotate3d(0,0,0,0);
			}
			50%
			{
				transform:rotateX(360deg) rotateY(360deg);
			}
			100%
			{
				transform:rotateY(360deg);
			}

		}

	</style>
</head>
<body>
	<div id="container">
		<div id="cube">
			<div id="front" class="face">Front</div>
			<div id="back" class="face">Back</div>
			<div id="top" class="face">Top</div>
			<div id="bottom" class="face">Bottom</div>
			<div id="left" class="face">Left</div>
			<div id="right" class="face">Right</div>
		</div>
	</div>

</body>
</html>
